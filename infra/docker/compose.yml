services:
  redis:
    image: redis:7-alpine
    ports: [ "6379:6379" ]
  minio:
    image: minio/minio:RELEASE.2025-03-20T17-18-39Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-argus}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-argus_secret}
    ports: [ "9000:9000", "9001:9001" ]
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: argus
      POSTGRES_DB: argus
    ports: [ "5432:5432" ]
